<div class="customer-container">
  <div class="header">
    <h1>Customer Management</h1>
    <app-customer-search (search)="onSearch($event)"></app-customer-search>
  </div>

  <div class="table-container" [class.loading]="isLoading">
    <mat-progress-spinner *ngIf="isLoading" 
                         mode="indeterminate" 
                         diameter="40">
    </mat-progress-spinner>

    <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let customer"> {{customer.company.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="primary" (click)="viewCustomerDetails(customer.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="viewCustomerDetails(row.id)">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page of customers">
    </mat-paginator>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>
  </div>

  <button mat-fab color="primary" class="fab" (click)="navigateToCreateCustomer()">
    <mat-icon>add</mat-icon>
    Customer
  </button>
</div>
